<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input - Blood Bank System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Blood Bank System</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="blur-effect1"></div>

    <main class="hero">
        <div class="form-container">
            <h2 style="color: aliceblue;">Blood Recipient</h2>
            <form id="recipientForm">
                <label for="aadhar" style="color: aliceblue;">Aadhar Number:</label>
                <input type="text" style="color: aliceblue;" id="aadhar" name="aadhar" required>

                <label for="bloodType" style="color: aliceblue;">Blood Type:</label>
                <select id="bloodType" name="bloodType" required>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="O-">O-</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="donationDate" style="color: aliceblue;">Receiving Date:</label>
                <input type="date" id="donationDate" name="donationDate" required>

                <button type="submit" class="btn" style="color: aliceblue;">Submit</button>
            </form>
        </div>
    </main>

    <div class="blur-effect2"></div>

    <script>
        document.getElementById('recipientForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = {
                aadhar: document.getElementById('aadhar').value,
                bloodType: document.getElementById('bloodType').value,
                donationDate: document.getElementById('donationDate').value
            };

            const response = await fetch('/receive', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            alert(result.message || result.error);
        });
    </script>
    
</body>
</html>
